<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Eigenschaften eingebetteter Frames - src, name, width, height, align, scrolling, marginheight, marginwidth, frameborder</title>
</head>
<body>

<h1>Bild zum Scrollen</h1>

<iframe src="bild.jpg" name="Bildframe" width="300" height="200" align="left"
        scrolling="yes" marginheight="0" marginwidth="0" frameborder="0">
  <p>Ihr Browser kann leider keine eingebetteten Frames anzeigen:
    <img src="bild.jpg" width="464" height="580" border="0" alt="Bild">
  </p>
</iframe>

<p>Dieses Bild wurde auf dem Karwendelstein bei Mittenwald aufgenommen, in ca. 2400 Metern H&ouml;he. Es demonstriert, was einem in einem Freistaat so alles passieren kann ...</p>

<p><a href="../eingebettete.htm#eigenschaften" target="_top">zur&uuml;ck</a></p>
</body>
</html>
