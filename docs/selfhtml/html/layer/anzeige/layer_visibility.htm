<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Layer verstecken und anzeigen - visibility</title>
<script type="text/javascript">
function hideLayer (nr) {
  document.layers[nr].visibility = "hide";
}

function showLayer (nr) {
  document.layers[nr].visibility = "show";
}
</script>
</head>
<body>

<layer top="10" left="10" bgcolor="#DDFFDD">
  <p><a href="javascript:showLayer(1)">Anderen Layer anzeigen</a><br>
  (dazu wird ein einfaches JavaScript eingesetzt)</p>
</layer>

<layer top="60" left="60" bgcolor="#CCEEFF" visibility="hide">
  <p><a href="javascript:hideLayer(1)">Diesen Layer verstecken</a><br>
  (dazu wird ein einfaches JavaScript eingesetzt)</p>
</layer>

<p><a href="../anordnen.htm#anzeige">zur&uuml;ck</a></p>
</body>
</html>
