<script type="text/javascript">
function Go (x) {
  if (x == "nothing") {
    document.forms[0].reset();
    document.forms[0].elements[0].blur();
  } else {
    if (x == "intro.htm") {
      parent.frames[2].location.href = x;
      document.forms[0].reset();
      document.forms[0].elements[0].blur();
    } else {
      if (x == "end") {
        top.location.href = parent.frames[2].location;
      } else {
        parent.frames[1].location.href = x;
        //document.forms[0].reset();
        //document.forms[0].elements[0].blur();
      }
    }
  }
}
</script>
