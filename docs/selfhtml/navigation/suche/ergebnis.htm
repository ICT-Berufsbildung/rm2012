<title>Selfhtml-Suche - Treffer</title>
<style type="text/css">
p,dt,dd {
   margin-left:4ex; margin-top:0.7mm;
}
#trefferbereich {
   border:1px solid black;
   padding-bottom:10px;
   background:#fff;
   margin-bottom:20px;
   width:90%;
   text-align:left;
   z-index:12;
}
#trefferbereich p[align] {
   margin:1em 0 0; /* 'Suche abgeschlossen' ausser IE */
}
#reiterbereich {
   width:90%;
   margin-left:4px;
   margin-bottom:2px;
   text-align:left;
   text-indent:3px;
}
.reiteraktiv, .reiterinaktiv {
    border:1px solid;
    padding:4px 5px;
    background-color:white;
    white-space:nowrap;
    font-family:Arial,Helvetica,sans-serif;
    font-size:10px;
    line-height:19px;
    position:relative;
    top:2px;
}
.reiteraktiv {
    border-color:black black white black;
 }
.reiterinaktiv {
    border-color:gray black black gray;
    background-color:#ccc;
    cursor:pointer;cursor:hand;
}
* html .reiteraktiv, *html .reiterinaktiv {
    top:1px;
}
.BesteTreffer {
   margin:20px 40px 10px 40px;
   height:100px;
   line-height:20px;
   overflow:auto;
   border:1px dashed black;
   padding:5px;
   background-color:#eee;
}
dt.NeuesKapitel {
   margin-top:25px;
}
dd.NeuesKapitel {
   margin-left:10px
}
</style>
<script type="text/javascript">
mz5 = ((document.getElementById) && (!document.all) && (document.documentElement));
if (mz5 || window.opera) {
  document.writeln('<style type="text/css">');
  if (mz5) {
       document.writeln('#reiterbereich { margin-bottom:3px;}');
   }
   else {
      document.writeln('dl {margin-top:1px;margin-bottom:1px;}');
      document.writeln('#reiterbereich {margin-left:3.2%;}');
      document.writeln('.reiteraktiv, .reiterinaktiv {top:3px;}');
      document.writeln('#reiterbereich { margin-bottom:4px;}');
  }
  document.writeln('<'+'/style>');
}
</script>
