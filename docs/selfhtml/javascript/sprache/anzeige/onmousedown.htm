<p>Klicken Sie auf den Button und lassen Sie die Maustaste einige Zeit heruntergedrückt,
um den Event-Handler in Aktion zu sehen:</p>
<input type="button" value="Klick mich!"
  onmousedown="this.value = 'Maustaste wurde gedrückt!';"
  onmouseup="this.value = 'Maustaste wurde losgelassen!';">
