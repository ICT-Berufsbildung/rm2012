<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Test</title>
<style type="text/css">
#karte { position:relative; }
</style>
<script type="text/javascript">
function bildklick (Ereignis) {
  if (!Ereignis)
    Ereignis = window.event;
  alert("x-Wert: " + Ereignis.layerX + " / y-Wert: " + Ereignis.layerY);
}
function starte_ueberwachung () {
  document.images["karte"].onclick = bildklick;
}
window.onload = starte_ueberwachung;
</script>
</head><body>

<p><img src="../../../html/grafiken/anzeige/karte.png" width="345" height="312" alt="Karte von S&uuml;dwestdeutschland" name="karte" id="karte"></p>

</body>
</html>
