<script type="text/javascript">
function Uhrzeit () {
  var Zeit = new Date();
  var Std = Zeit.getHours();
  var Min = Zeit.getMinutes();
  var Sek = Zeit.getSeconds();
  var SekNeu = Zeit.setSeconds(Math.floor(Sek / 10));
  Sek = Zeit.getSeconds();
  return (Std + ":" + Min + ":" + Sek + "0");
}
</script>
</head><body>
<a href="javascript:alert(Uhrzeit())">Uhrzeit</a>
