</head><body>
<script type="text/javascript">
var aktiv = window.setInterval("Farbe()", 1000);
var i = 0, farbe = 1;
function Farbe () {
  if (farbe == 1) {
    document.bgColor = "yellow";
    farbe = 2;
  } else {
    document.bgColor = "aqua";
    farbe = 1;
  }
  i = i + 1;
  if (i >= 10)
    window.clearInterval(aktiv);
}
</script>

<p><a href="../window.htm#clear_interval">zur&uuml;ck</a></p>
</body>
</html>
