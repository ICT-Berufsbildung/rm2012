<script type="text/javascript">
var i = 0;
function Zaehlen () {
  i = i + 1;
  aktiv = window.setTimeout("Zaehlen()", 1000);
}

function Aufhoeren () {
  window.clearTimeout(aktiv);
  alert(i + " Sekunden");
}

aktiv = window.setTimeout("Zaehlen()", 1000);
</script>
</head><body>
<form action="">
<input type="button" value="Klick" onclick="Aufhoeren()">
</form>
