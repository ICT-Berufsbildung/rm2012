<script type="text/javascript">
function bis2020 () {
  var jetzt = new Date();
  var Zeit = jetzt.getTime() / 1000;
  var Jahr2020 = new Date(2020, 0, 1, 0, 0, 0);
  var Endzeit = Jahr2020.getTime() / 1000;
  var Rest = Math.floor(Endzeit - Zeit);
  alert("Noch " + Rest + " Sekunden bis zum Jahr 2020");
}
</script>
