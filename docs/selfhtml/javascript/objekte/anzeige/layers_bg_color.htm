<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Test</title>
<script type="text/javascript">
var Farbe = "aqua";
function Hintergrund () {
  if (Farbe == "aqua") {
    document.TestLayer.bgColor = "yellow";
    Farbe = "yellow";
    return;
  } else {
    document.TestLayer.bgColor = "aqua";
    Farbe = "aqua";
    return;
  }
}
</script>
</head><body>
<layer top="150" name="TestLayer" left="100" height="200" bgColor="aqua">
Inhalt des Layers
</layer>
<a href="javascript:Hintergrund()">Anderer Hintergrund</a>

<p><a href="../layers.htm#bg_color">zur&uuml;ck</a></p>
</body>
</html>
