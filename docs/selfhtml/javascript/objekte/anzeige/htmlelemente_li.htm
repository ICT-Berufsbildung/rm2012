<script type="text/javascript">
function Aendern () {
  for (var i = 0; i < document.getElementsByTagName("li").length; i++)
    if (i % 2 != 0) {
      document.getElementsByTagName("li")[i].className = "hinterlegt";
      document.getElementsByTagName("li")[i].type = "I";
    }
}
</script>
