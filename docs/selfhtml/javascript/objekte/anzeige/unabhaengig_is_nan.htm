<html><head>

<title>Test</title>
<script type="text/javascript">
function CheckZahl (Wert) {
  if (isNaN(Wert) == true) {
    alert(Wert + " ist keine Zahl!");
    return false;
  } else {
    return true;
  }
}
</script>
</head><body>
<form action="">
<input type="text" size="30" name="Eingabe">
<input type="button" value="Check" onclick="CheckZahl(this.form.Eingabe.value)">
</form>

</body>
