<script type="text/javascript">
function HTMLListe (Typ) {
  document.write("<" + Typ + ">");
  for (var i = 1; i < HTMLListe.arguments.length; i++)
    document.write("<li>" + HTMLListe.arguments[i] + "<\/li>");
  document.write("</" + Typ + ">");
}

HTMLListe("ol", "eins", "zwei", "drei");
</script>
