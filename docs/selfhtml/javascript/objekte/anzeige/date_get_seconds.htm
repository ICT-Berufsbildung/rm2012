<script type="text/javascript">
var Zaehler = 0;
function Anzeige () {
  var jetzt = new Date();
  var Sekunden = jetzt.getSeconds();
  alert(Sekunden);
  Zaehler = Zaehler + 1;
  if (Zaehler < 3)
    Anzeige();
}

Anzeige();
</script>
